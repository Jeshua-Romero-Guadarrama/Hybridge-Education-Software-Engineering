<!-- templates/usuarios.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <!-- Enlace a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <!-- Enlace al favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <h1>Gesti√≥n de Usuarios</h1>
        </div>
    </header>
    <div class="container">
        <section class="form-section">
            <h2>Agregar Nuevo Usuario</h2>
            <form action="{{ url_for('add_user_form') }}" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa el email" required>
                </div>
                
                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <select id="departamento" name="departamento" required>
                        <option value="" disabled selected>Selecciona un departamento</option>
                        {% for departamento in departamentos %}
                        <option value="{{ departamento.id }}">{{ departamento.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn">Agregar Usuario</button>
            </form>
        </section>
        
        <section class="list-section">
            <h2>Usuarios Registrados</h2>
            <ul>
                {% for usuario in usuarios %}
                <li class="usuario" data-nombre="{{ usuario.nombre }}" data-email="{{ usuario.email }}">
                    <div class="usuario-info">
                        <strong>{{ usuario.nombre }}</strong> 
                        <span>{{ usuario.email }}</span>
                        <span>Departamento: {{ usuario.departamento.nombre }}</span>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
    <!-- Enlace al archivo JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
